version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies in client directory"
        - cd client && npm ci
    build:
      commands:
        - echo "Building Next.js application with API routes support"
        - cd client && npm run build
  artifacts:
    baseDirectory: client/.next
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**/*
      - client/.next/cache/**/*
